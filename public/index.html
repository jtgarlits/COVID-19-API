<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Tracker</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- MAP -->
    <script type="text/javascript" src="js/mapdata.js"></script>
    <!-- <script type="text/javascript" src="js/usmap.js"></script> -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS FILE -->
    <link rel="stylesheet" href="css/main.css">

    <!-- JQUERY -->
    <script type="text/javascript" src="js/jquery.js"></script>

</head>

<body>

    <!-- HEADER -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">COVID-19 Tracker</h1>
            <p class="lead">Current US and State COVID-19 Data</p>
        </div>
    </div>

    <!-- BODY -->

    <h3 class="text-center" id="datatitle">United States</h3>

    <div class="container" id="data">
        <div class="row">
            <div class="col text-right">Confirmed Cases: </div>
            <div class="col text-center" id="cases">A lot</div>
            <div class="w-100"></div>
            <div class="col text-right">Cases/100k People:</div>
            <div class="col text-center" id="per100k">also a lot</div>
            <div class="w-100"></div>
            <div class="col text-right">Total Deaths:</div>
            <div class="col text-center" id="deaths">not as many</div>
            <div class="w-100"></div>
            <div class="col text-right">Daily New Cases:</div>
            <div class="col text-center" id="caseinc">smaller</div>
            <div class="w-100"></div>
            <div class="col text-right">Daily New Deaths:</div>
            <div class="col text-center" id="deathinc">the smallest</div>
        </div>
    </div>

    <div id="mapcontainer">
        <div id="map"></div>
    </div>

    <!-- FOOTER -->

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <p id="updated"></p>
            <p>Created by: Jake Garlits</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
